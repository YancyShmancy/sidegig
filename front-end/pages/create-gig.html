<div class="card create-card" ng-controller="createController">

	<form class="submit-gig">
		<div class="card-content">
			<h4 class="text-center">Create a Gig</h4>
			<div class="input-field col s8 offset-s2">
				<input id="icon_prefix2" type="text" class="validate" placeholder="title" name="title">
			</div>
			<div class="input-field col s8 offset-s2">
				<textarea id="icon_prefix2" class="materialize-textarea validate" placeholder="description" name="description"></textarea>
			</div>
			<div class="input-field col s8 offset-s2">
				<select>
				  <option value="" disabled selected>Select Category</option>
				  <option value="web">Web Development</option>
				  <option value="music">Music</option>
				  <option value="comics">Graphic Novels</option>
				  <option value="games">Game Development</option>
				</select>
				<label class="category-label">Category</label>
			</div>
			<div class="input-field col s8 offset-s2">
				<input type="submit" class="waves-effect waves-light btn">
			</div>
		</div>
	</form>
	
	<script type="text/javascript">
		$('select').material_select();
	</script>
</div>
