<!DOCTYPE html>
<html lang="en" ng-app="sidegig">
<head>
    <meta charset="UTF-8">
    <title>Sidegig</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    
    <!-- inject:css -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <!-- endinject -->
</head>
<body>
   
    <header>
        <nav class="top-nav">
            <div class="nav-wrapper">
                <a href="#" class="page-title">Sidegig</a>
                
                <ul class="right">
                   	<li><a href="#" id="create">Create Gig</a></li>
                    <li><a href="#">Your Account</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </nav>
        
        <ul id="nav-mobile" class="side-nav fixed">
            <li><a href="#"><i class="material-icons">computer</i> Web Development</a></li>
            <li><a href="#"><i class="material-icons">music_note</i> Music</a></li>
            <li><a href="#"><i class="material-icons">create</i> Graphic Novels</a></li>
            <li><a href="#"><i class="material-icons">power_settings_new</i> Game Development</a></li>
        </ul>
        
    </header>
    <div id="form-create" class="card">
    	
		<form class="col s12 card-content">
			<h2 class="center-align">Create a Gig</h2>
			<div class="input-field col s12">
				<i class="material-icons prefix">event</i>
				<input id="icon_prefix2" type="text" class="validate" placeholder="title" name="title">
			</div>
			<div class="input-field col s12">
				<i class="material-icons prefix">mode_edit</i>
				<textarea id="icon_prefix2" class="materialize-textarea validate" placeholder="description" name="description"></textarea>
			</div>
			<div class="input-field col s12">
				<input type="submit" class="waves-effect waves-light btn">
			</div>
		</form>
	</div>
    <main>
		<div class="row" id="search-gigs">
			<div class="input-field col s12 m6 offset-m3">
				<i class="material-icons prefix">search</i>
				<input id="icon-prefix" type="text" class="validate" placeholder="filters">
			</div>
		</div>
        
        <div class="row" id="gig-list" ng-controller="ResultsController as results">
            <a class="col s6 m4" ng-href="/gigs/{{gig.id}}" ng-repeat="gig in results.gigs">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title">
                            {{gig.title}}
                        </span>
                        <p>Creator: {{gig.creator}}</p>
<!--                        <p>Roles Left: {{gig.rolesLeft}}</p>-->
                        <p>{{gig.description}}</p>
                    </div>
                </div>
            </a>
        </div>
    </main>
    
    <!-- inject:js -->
    <script src="/assets/js/vendor/vendor.js"></script>
    <script src="/assets/js/app/main.js"></script>
    <!-- endinject -->
</body>
</html>
